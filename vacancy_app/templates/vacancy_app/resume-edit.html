{% extends 'base.html' %}
{%  block content %}

  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        <h1 class="h4 pt-2 pb-3">Мое резюме</h1>
        <p class="alert alert-info" role="alert">Ваше резюме обновлено!</p>
        <form action="" class="" method="post">
        {% csrf_token %}
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userName">Имя</label>
                <input class="form-control" type="text" value="{{ resume.name }}" id="userName" name="name">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userSurname">Фамилия</label>
                <input class="form-control" type="text" value="{{ resume.surname }}" id="userSurname" name="surname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userReady">Готовность к работе</label>
                <select class="custom-select mr-sm-2" id="userReady" name="status" value="{{ resume.status }}">
                    {% for status in statuses %}
                  <option value="{{ status.id }}">{{ status.status_job }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userPortfolio">Ожидаемое вознаграждение</label>
                <input class="form-control" type="number" value="{{ resume.salary }}" id="userPortfolio" name="salary">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userSpecialization">Специализация</label>
                <select class="custom-select mr-sm-2" id="userSpecialization" name="specialty" value="{{ resume.specialty }}">
                    {% for specialty in specialties %}
                  <option value="{{ specialty.id }}">{{ specialty.title }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group pb-2">
                <label class="mb-2 text-dark" for="userQualification">Квалификация</label>
                <select class="custom-select mr-sm-2" id="userQualification" name="grade" value="{{ resume.grade }}">
                    {% for grade in grades %}
                  <option value="{{ grade.id }}" {% if grade.id == resume.grade.id %}selected{% endif %}>{{ grade.qualification }}</option>
                    {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark" for="userEducation">Образование</label>
            <textarea class="form-control text-uppercase" rows="4" id="userEducation" style="color:#000;" name="education">{{ resume.education }}</textarea>
          </div>
          <div class="form-group pb-2">
            <label class="mb-2 text-dark" for="userExperience">Опыт работы</label>
            <textarea class="form-control" rows="4" id="userExperience" style="color:#000;" name="experience">{{ resume.experience }}</textarea>
          </div>
          <div class="form-group pb-3">
            <label class="mb-2 text-dark" for="userPortfolio">Ссылка на портфолио</label>
            <input class="form-control" type="url" placeholder="http://anylink.github.io" id="userPortfolio" name="portfolio" value="{{ resume.portfolio }}">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-info" value="Сохранить">
          </div>
        </form>
      </div>
    </section>
  </main>

    {% endblock %}
